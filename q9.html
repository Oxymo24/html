<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <title>Div tag</title>
     
    <style>
        table,th,td{
            border: 2px solid black;
            text-align: center;
            
        }
        th,td{
            color: black;
            padding: 20px;
        }
        div {
            color: black;
            background-color: greenyellow;
            margin: 2px;
            font-size: 25px;
        }
    </style>
</head>
<body>
   
    <table>
        <tr>
            <th><div>Department name:</div></th><th><span style="background-color: green;">BLock:</span></th><th> floor:</th>
        </tr>
        <tr>
            <td><div>CSE</div></td><td><span style="background-color: green;">D</span></td><td>5</td>
        </tr>
        <tr>
            <td><div>IT</div></td><td><span style="background-color: green ;">D</td><td>5</td>
        </tr>
        <tr>
            <td><div>AIML</div></td><td><span style="background-color: green ;">B</span></td><td>4</td>
        </tr>
        <tr>
            <td><div>CS DS</div></td><td><span style="background-color: green ;">B</span></td><td>4</td>
        </tr>
        <tr>
            <td><div>CS bS<div></td><td><span style="background-color: green ;">B</span></td><td>4</td>
        </tr>
    </table>
</body>
</html>
